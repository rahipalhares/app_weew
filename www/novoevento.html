                        <div id="fotoperfil" class="mr-10">
                            <img id="fotoperfil-img" src="imagens/svg/avatar-branco.svg" class="brs-50 mxh-46" height="46" width="46"/>
                        </div>
                        <input type="text" class="ipt w-100 m-0" maxlength="30" name="titulo" id="titulo" placeholder="Título do evento / campanha"/>
                    </div>
                    <div id="novoevento-uploads" class="d-flex flex-h mt-10">
                        <div class="upload-btn-wrapper c3 b8 mnh-100">
                            <div class="textcenter middle50">
                                <img src="imagens/svg/feather-upload-cloud.svg"/><br><span class="fs-08">Upload de Foto</span>
                            </div>
                            <input type="file" id="novoevento-foto" name="foto" accept="image/*"/>
                        </div>

                            <div class="textcenter c3 br"><img class="mr-10" src="imagens/svg/awesome-image.svg"/>Foto</div>
                            <input type="file" id="novoevento-foto" name="foto" accept="image/*"/>
                        </div>
                        <div class="upload-btn-wrapper">
                            <div class="textcenter c3 br"><img class="mr-10" src="imagens/svg/ionic-md-document.svg"/>PDF</div>
                            <input type="file" id="novoevento-pdf" name="pdf" accept=".pdf"/>
                        </div>
                        <div class="upload-btn-wrapper">
                            <div class="textcenter c3"><img class="mr-10" src="imagens/svg/ionic-ios-videocam.svg"/>Vídeo</div>

                        </div>-->
                    </div>
                    <span id="novoevento-arquivo" class="d-none c5 mt-10 text-center"></span>
                    <div id="novoevento-deletar" class="d-none center mt-10" onclick="">
                        <img src='imagens/svg/cancel-cinza.svg' class="mr-10"/><span class='c4 fs-06 lh-24'>Eliminar arquivo</span>
                    </div>
                    <div id="novoevento-barra" class="d-none upload-barra mt-10"><div id="novoevento-progresso" class="upload-progresso"></div></div>
                </div>
                <div class="card">
                    <div id="novoevento-list">
                        <select class="ipt w-100" name="tipo" id="tipo">
                            <option value="" disabled selected>Tipo (evento ou campanha)</option>
                            <option value="Evento">Evento</option>
                            <option value="Campanha">Campanha</option>
                        </select>
                        <select class="ipt w-100" name="status" id="status">
                            <option value="Publico">Público</option>
                            <option value="Privado">Privado</option>
                        </select>
                        <input type="date" id="data" name="data" class="ipt w-100" placeholder="Data" />
                        <select class="ipt w-100" name="estado" id="estado">
                            <option value="" disabled selected>Estado</option>
                        </select>
                        <select class="ipt w-100" name="cidade" id="cidade">
                            <option value="" disabled selected>Cidade</option>
                        </select>
                        <input type="text" id="local" name="local" class="ipt w-100" placeholder="Local" />
                        <textarea class="ipt w-100" rows="6" maxlength="50000" name="descricao" id="descricao" placeholder="Descrição do evento / campanha"></textarea>
                        <input type="hidden" id="arquivo" name="arquivo"/>
                        <div id="novoevento-btn" class="btn mb-0 Mt-10 w-100"><img src="imagens/svg/ionic-ios-add-circle-outline.svg"/><span class="ml-10">Cadastrar</span></div>
