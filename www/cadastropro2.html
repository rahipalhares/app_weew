<!DOCTYPE html>
<html>
    <head>
        <title>WeEW</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="theme-color" content="#fff">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
        <style>
        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
        </style>
        <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/demo.css">
        <link rel="stylesheet" href="css/pushy.css">
        <link rel="stylesheet" href="css/demo2.css">
        <link rel="stylesheet" href="css/pushy2.css">      
    </head>
    <body class="bg2">
    <div id="bodyA">
        <header class="site-header">
            <div class="voltarbtn">
                <div id="btnv" class="menu-btnv">
                    <img src="imagens/svg/awesome-chevron-circle-left.svg"/>
                </div>
            </div>
            <div class="logocab">
                <div id="seguidorestopo" class="icon-menu">
                    <img src="imagens/svg/feather-user.svg"/>
                </div>
                <div id="mensagenstopo" class="icon-menu">
                    <img src="imagens/svg/feather-message-circle.svg"/>
                </div>
                <div id="notificacoestopo" class="icon-menu">
                    <img src="imagens/svg/ionic-ios-notifications.svg"/>
                </div>
                <div id="destaquestopo" class="icon-menu">
                    <img src="imagens/svg/feather-star.svg"/>
                </div>
            </div>
            <div id="nomepagina" class="logobtn">Cadastro Profissional</div>
        </header>
        
        <!-- Aplicativo desenvolvido por Rahí Palhares -->
        
        <div id="container">
            <div id="cadastropro2" class="maininicio2 flex-column pb-10">
                <div id="cadastropro2-escolher" class="card">
                        <div>Eu sou:</div>
                        <div class="fs-06 p-2-10 brs-20px b mt-10 text-center c3 escolherbtn" id="escolher-fisica"><img src="imagens/svg/feather-user2.svg" class="mr-10"/>Pessoa Física</div>
                        <input type="hidden" value="0" id="escolher-fisica-val" name="fisica" />
                        <div class="fs-06 p-2-10 brs-20px b mt-10 text-center c3 escolherbtn" id="escolher-juridica"><img src="imagens/svg/awesome-university.svg" class="mr-10"/>Pessoa Jurídica</div>
                        <input type="hidden" value="0" id="escolher-juridica-val" name="juridica" />
                    <button id="cadastropro2-btn" class="btnpro mb-0 Mt-10 w-100 pesquisa-corpo-btnnovo d-none"><img src="imagens/svg/material-navigate-next.svg"/><span class="ml-10">Avançar</span></button>
                </div>
                <div id="cadastropro2-fisica" class="card d-none">
                    <form id="cadastrofisica-form">
                        <input type="number" id="cpf" name="cpf" class="ipt w-100" placeholder="CPF" />
                        <input type="text" id="nascimento" name="nascimento" class="ipt w-100" placeholder="Data de Nascimento" />
                        <select id="escolaridade" name="escolaridade" class="ipt w-100">
                            <option value="" disabled selected>Grau de Escolaridade</option>
                            <option value="Ensino fundamental">Ensino fundamental</option>
                            <option value="Ensino fundamental incompleto">Ensino fundamental incompleto</option>
                            <option value="Ensino médio">Ensino médio</option>
                            <option value="Ensino médio incompleto">Ensino médio incompleto</option>
                            <option value="Ensino superior">Ensino superior</option>
                            <option value="Ensino superior incompleto">Ensino superior incompleto</option>
                        </select>
                        <input type="text" id="cargo" name="cargo" class="ipt w-100" placeholder="Cargo" />
                        <input type="text" id="profissao" name="profissao" class="ipt w-100" placeholder="Profissão" />
                        <input type="text" id="empresa" name="empresa" class="ipt w-100" placeholder="Empresa" />
                        <select class="ipt w-100" name="interesse" id="interesse">
                            <option value="" disabled selected>Área de Interesse</option>
                            <option value="Energia">Energia</option>
                            <option value="Saneamento Básico">Saneamento Básico</option>
                            <option value="Educação">Educação</option>
                            <option value="Saúde">Saúde</option>
                        </select>
                    </form>
                    <button id="fisica-salvar" class="btnpro mb-0 Mt-10 w-100 pesquisa-corpo-btnnovo"><img src="imagens/svg/awesome-save.svg"/><span class="ml-10">Salvar</span></button>
                </div>
                <div id="cadastropro2-juridica" class="card d-none">
                    <form id="cadastrojuridica-form">
                        <input type="number" id="cnpj" name="cnpj" class="ipt w-100" placeholder="CNPJ" />
                        <input type="text" id="atuacao" name="atuacao" class="ipt w-100" placeholder="Área de Atuação" />
                    </form>
                    <button id="juridica-salvar" class="btnpro mb-0 Mt-10 w-100 pesquisa-corpo-btnnovo"><img src="imagens/svg/awesome-save.svg"/><span class="ml-10">Salvar</span></button>
                </div>
            </div>          
        </div>
    </div>
    <div id="bodyB" style="display:none;">
        <center><span>SEM CONEXÃO COM A INTERNET</span></center>
    </div>
    <div id='modal' class='modal-'></div>
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/acao.js"></script>
    <script type="text/javascript" src="js/conteudo.js"></script>
    <script type="text/javascript" src="js/navegacao.js"></script>
    <input type="hidden" id="player-bar" value="X"/>
    <input type="hidden" id="player-arquivo"/>
    </body>
</html>
